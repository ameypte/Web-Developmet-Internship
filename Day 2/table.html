<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1>Table in HTML</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Sr no.</th>
                    <!-- th for Table Head row-->
                    <th>name</th>
                    <th>city</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- tr for table row-->
                    <td>1</td>
                    <!-- td for table data-->
                    <td rowspan="4">Rohan Ghatol</td>
                    <td>Pune</td>
                </tr>
                <tr>
                    <!-- tr for table row-->
                    <td>2</td>
                    <!-- td for table data-->
                    <td colspan="3">Lakhan</td>
                
                </tr>
                <tr>
                    <!-- tr for table row-->
                    <td>3</td>
                    <!-- td for table data-->
                    <td>Diksha</td>
                    <td>Pune</td>
                </tr>
                <tr>
                    <!-- tr for table row-->
                    <td>4</td>
                    <!-- td for table data-->
                    <td>Vasudha</td>
                    <td>Pune</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
