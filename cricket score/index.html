<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-body-tertiary">
        <div class="card bg-body-secondary p-4 shadow">
            <h3 class="text-center">Cricket Score</h3>
            <div class="over d-flex justify-content-center my-2" id="score">
                <!-- <div class="bg-body border rounded-5 overitem shadow-sm">2</div>
                <div class="bg-body border rounded-5 overitem shadow-sm">.</div>
                <div class="bg-body border rounded-5 overitem shadow-sm">6</div>
                <div class="bg-body border rounded-5 overitem shadow-sm">Wide</div>
                <div class="bg-body border rounded-5 overitem shadow-sm">1</div>
                <div class="bg-body border rounded-5 overitem shadow-sm">.</div>
                <div class="bg-body border rounded-5 overitem shadow-sm">4</div> -->
            </div>
            <div class="runs m-3 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary mx-2"  onclick="addRuns(0)">0</button>
                <button type="button" class="btn btn-outline-primary mx-2"  onclick="addRuns(1)">1</button>
                <button type="button" class="btn btn-outline-primary mx-2"  onclick="addRuns(2)">2</button>
                <button type="button" class="btn btn-outline-primary mx-2"  onclick="addRuns(3)">3</button>
                <button type="button" class="btn btn-outline-primary mx-2"  onclick="addRuns(4)">4</button>
                <button type="button" class="btn btn-outline-primary mx-2"  onclick="addRuns(5)">5</button>
                <button type="button" class="btn btn-outline-primary mx-2"  onclick="addRuns(6)">6</button>
            </div>
            <div class="buttons d-flex justify-content-center">
                <button type="button" class="btn btn-primary mx-2">No Ball</button>
                <button type="button" class="btn btn-secondary mx-2" onclick="addRuns('Wide')">Wide</button>
                <button type="button" class="btn btn-danger mx-2" onclick="addRuns('W')">Wicket</button>
                <button type="button" class="btn btn-outline-warning" onclick="reset()">Reset</button>
            </div>
            <p class="text-center mt-2" id="display">Score: 0</p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
