<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="border border-warning m-3 border-2 d-flex flex-row-reverse justify-content-center">
            <div class="box box1 bg-danger-subtle m-3 p-3">This is box 1</div>
            <div class="box box2 bg-warning-subtle m-3 p-3">This is box 2</div>
            <div class="box box3 bg-info-subtle m-3 p-3">This is box 3</div>
            <div class="box box4 bg-dark-subtle m-3 p-3">This is box 4</div>
            <div class="box box5 bg-secondary m-3 p-3">This is box 5</div>
            <div class="box box6 bg-success-subtle m-3 p-3">This is box 6</div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
