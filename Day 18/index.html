<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="boxes" class="m-3 d-flex"></div>
        <button type="button" class="btn btn-primary m-3" onclick="add()">
            Add
        </button>
        <button type="button" class="btn btn-success" onclick="load()">
            Load
        </button>

        <script>
            var arr = [];
            // let a = ["<h1>Hello</h1>", "<h1>Hello</h1>"];
            // let myBoxes = document.getElementById("boxes");


            // when someone visits on the page below code will be executed
            if (localStorage.getItem("items")){
                let str = localStorage.getItem("items");
                arr = JSON.parse(str);
                load()
            }

            // myBoxes.innerHTML = a;
            function add() {
                let value = prompt("Enter any value: ");
                arr.push(value);

                // store the array into local storage
                localStorage.setItem("items", JSON.stringify(arr));
            }

            function load() {
                let myBoxes = document.getElementById("boxes");
                myBoxes.innerHTML = "";

                // myBoxes.innerHTML =  myBoxes.innerHTML + '<div class="box bg-danger-subtle m-3 p-3">dskjfh</div>';

                for (let i = 0; i < arr.length; i++) {
                    myBoxes.innerHTML =
                        myBoxes.innerHTML +
                        '<div class="box bg-danger-subtle m-3 p-3">' +
                        arr[i] +
                        "</div>";
                }
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
