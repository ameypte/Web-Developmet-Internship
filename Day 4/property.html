<!DOCTYPE html>
<html lang="en">
<head>
    <title>Property in CSS</title>
    <style>
        body{
            background-color: rgb(117, 117, 117);
        }
        h1{
            color: red;
            /* background-color: rgb(152, 152, 152); */

            font-size: 40px ;
            font-weight: bolder;
            font-family:  cursive;

            text-align: center;

            background-color: rgb(253, 206, 214);

            /* border: 2px solid green; */

            /*  alternative for above line */
            border-color: green;
            border-style: solid;
            border-width: 2px;

            /* border radis */
            border-radius: 20px;

        }
        p{
            font-weight: bold;
            text-align: justify;
            background-color: aliceblue;
            border-radius: 20px;
        }

        img{
            height: 200px;
            width: 200px;

            border-radius:10px;
        }
    </style>
</head>
<body>
    <h1>This is h1</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At culpa architecto, fuga exercitationem quos quasi nam ipsum placeat omnis molestias ex mollitia, pariatur nulla ullam illum consequatur ratione. A, earum?</p>

    <img src="https://www.snexplores.org/wp-content/uploads/2020/04/1030_LL_trees.png">
</body>
</html>
