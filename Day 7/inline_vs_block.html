<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inline vs Block Elements</title>
        <style>
            div{
                background-color: gold;
                margin-bottom: 5px;
            }
            span{
                background-color: rgb(0, 255, 187);
                margin-bottom: 5px;
            }

            h2{
                background-color: red;
            }
            p{
                background-color: red;
            }

        </style>
    </head>
    <body>
        <h2>This is Block elements</h2>
        <div>This is my div tag</div>
        <div>This is my div tag</div>
        <div>This is my div tag</div>


        <h2>This is inline elements</h2>
        
        <span>This is my span tag</span>
        <div>This is my div tag</div>
        <span>This is my span tag</span>
        <span>This is my span tag</span>

        <a href="#">This is a tag</a>
        <div>I am div a block element</div>
        <input type="text" placeholder="I am a inline element">
        <input type="text" placeholder="I am a inline element">
        <input type="text" placeholder="I am a inline element">

        <p>p tag is a Block Element</p>

    </body>
</html>
